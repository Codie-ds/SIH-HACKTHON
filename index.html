<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anokhi Basha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="header-section">
        <div class="company">
            <i class="fa fa-bars"></i>
            <div>
                <img class="company-logo" loading="lazy" src="./images/logo.png" alt="company-logo">
                <code class="company-name">Anokhi Bhasha</code>
            </div>
        </div>

        <div class="company-right">
            <i class="fa fa-gear"></i>
            <i style='font-size:24px' class='far'>&#xf2bd;</i>
        </div>
    </nav>

    <main class="main-content">
        <div class="top-section">
            <div class="text">Text</div>
            <div class="image">Image</div>
            <div class="documents">Documents</div>
            <div class="website">Website</div>
        </div>

        <div class="translation-section">
            <div class="user-input">
                <div class="input-language">
                    <h4>Detect language</h4>
                    <li id="gujarati-input" class="choice-guj">Gujarati</li>
                    <li id="hindi-input" class="choice-hindi">Hindi</li>
                    <li id="isl-input" class="choice-ISL">ISL</li>
                </div>

                <div class="input-translation-text">
                    <input type="text">
                </div>
                <div class="ISL-Sign-section hide" id="camera-section">
                    <video id="video" autoplay></video>
                </div>
            </div>

            <i style="font-size: 30px; font-weight: 700;">&#8644;</i>

            <div class="converted-text">
                <div class="output-language">
                    <li id="gujarati-output">Gujarati</li>
                    <li id="hindi-output">Hindi</li>
                    <li id="isl-output">ISL</li>
                </div>

                <div class="output-translation-text">
                    <p>Translation</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
